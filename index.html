<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <div class="card">

    <div class="star">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
          fill="#FC7614" />
      </svg>
    </div>

    <h2>How did we do?</h2>

    <span>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</span>

    <div class="btn">

      <label class="custom_r_b">1
        <input type="radio" name="sample" id="" onclick="insert('1')">
        <span class="checkmark">1</span>
      </label>
      <label class="custom_r_b">2
        <input type="radio" name="sample" id="" onclick="insert('2')">
        <span class="checkmark">2</span>
      </label>
      <label class="custom_r_b">3
        <input type="radio" name="sample" id="" onclick="insert('3')">
        <span class="checkmark">3</span>
      </label>
      <label class="custom_r_b">4
        <input type="radio" name="sample" id="" onclick="insert('4')">
        <span class="checkmark">4</span>
      </label>
      <label class="custom_r_b">5
        <input type="radio" name="sample" id="" onclick="insert('5')">
        <span class="checkmark">5</span>
      </label>
    </div>
    <button type="button" id="submit" onclick="hide()">SUBMIT</button>

  </div>

  <div class="card2">

    <img src="images/illustration-thank-you.svg" alt="">

    <div id="result">
      <!--You selected out of 5-->

    </div>

    <div class="h2span">
      <h2>Thank you!</h2>

      <span class="tks">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
        hesitate to get in touch!</span>
    </div>

  </div>

  <!-- Thank you state start -->

  <script src="script.js"></script>

</body>

</html>
